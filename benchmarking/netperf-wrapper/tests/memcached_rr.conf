def valid_tps(vals) :
    if vals == None or vals == []:
        return 0
    if min(vals) == 0 :
        return 0
    else:
        return sum(vals)

def add_bw(vals) :
    bw = []
    if vals == None or vals == []:
        return 0
    for v in vals:
        if v[-3] == 'M':
            bw.append(float(v[:-3]))
    return sum(bw)

